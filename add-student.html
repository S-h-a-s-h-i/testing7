    <h2>Add Student Details</h2>
    <!-- <p>यह feature future version में activate किया जाएगा।</p> -->

    <form id="addStudentForm" class="student-form" style="margin-top: 20px;">

      <input type="text" id="university" placeholder="University Name" required>

      <input type="text" id="college" placeholder="College Name" required>

      <input type="text" id="name" placeholder="Student Name" required>

      <input type="number" id="year" placeholder="Student Year " min="1" max="1" required>

      <input type="text" id="roll" placeholder="Roll Number" required>

      <input type="tel" placeholder="Contact Number" pattern="[0-9][10]" required>

      <button type="submit">Enroll Student</button>

    </form>
