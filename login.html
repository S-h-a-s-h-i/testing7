  <div class="main-content" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="login-container">
      <h2> Login </h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email"> <b>Email or Mobile Number</b></label>
          <input type="text" id="email" placeholder="Apna email daalein" required>
        </div>
        <div class="input-group">
          <label for="password"> <b>Password/OTP</b> </label>
          <div class="password-container">
            <input type="password" id="password" placeholder="Password daalein" required>
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <p id="message"></p>
      </form>
    </div>
  </div>
